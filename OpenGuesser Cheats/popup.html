<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OpenGuesser Info</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 16px;
      width: 290px;
      background: #181a20;
      color: #f1f1f1;
    }
    #status {
      margin-bottom: 14px;
      font-weight: bold;
      color: #6ee7b7;
    }
    button, a.github-link {
      margin-bottom: 12px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #23272f;
      color: #f1f1f1;
      font-size: 1em;
      cursor: pointer;
      text-align: left;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      box-sizing: border-box;
      line-height: normal;
      transition: background 0.2s;
    }
    button:hover, a.github-link:hover {
      background: #2d323c;
    }
    .icon {
      width: 20px;
      height: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2em;
    }
    #output {
      margin-top: 10px;
      padding: 8px;
      background: #23272f;
      border-radius: 6px;
      min-height: 24px;
      color: #f1f1f1;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="status">Status: —</div>
  <button id="btnLang"><span class="icon">🌐</span><span id="btnLangText">Polski</span></button>
  <button id="btnFetch"><span class="icon">📍</span><span id="btnFetchText">Get location</span></button>
  <button id="btnOpenTab"><span class="icon">🗺️</span><span id="btnOpenTabText">Open in new tab</span></button>
  <a href="https://github.com/twoj-repozytorium" target="_blank" class="github-link"><span class="icon">💻</span><span id="btnGithubText">GitHub</span></a>
  <div id="output">—</div>
  <script src="popup.js"></script>
</body>
</html>
